<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="popup.css" type="text/css"/> 
</head>
<body>
    <div id="canvasContainer">
        <div id="progressBar">
            <div class="progressBox" id="box1"></div>
            <div class="progressBox" id="box2"></div>
            <div class="progressBox" id="box3"></div>
            <div class="progressBox" id="box4"></div>
        </div>
    </div>
    <div id="timer-controls">
        <p id="countdown">25:00</p>
        <button id="startButton">Start Timer</button>
        <button id="pauseButton" style="display:none;">Pause Timer</button>
        <button id="resetButton" style="display:none;">Reset Timer</button>
        <button id="switchButton" style="display:none;">Start Break</button>
        <button id="pauseBreakButton" style="display:none;">Pause Break</button>
        <button id="endSessionButton" style="display:none;">End Session</button>

    </div>
    <div id="music-controls">
        <button id="musicToggleButton">Toggle Lofi Music</button>
    </div>
    <iframe id="youtubeAudio" src="https://www.youtube.com/embed/qlXoh54zock?autoplay=0&mute=1" style="display:none;"></iframe>
    <audio id="timerSound" src="path/to/your/timer-sound.mp3" type="audio/mp3"></audio>

    <!-- Scripts -->
    <script src="../scripts/script.js"></script>
    <script src="popup.js"></script>
</body>
</html>
